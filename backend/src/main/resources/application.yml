spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3307/collabhub?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: collabhub
    password: collabhub123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB

server:
  port: 8080

app:
  jwt:
    secret: collabhub-dev-secret-key-change-in-production-min-32-chars!!
    access-token-expiration: 900000    # 15 minutes in ms
    refresh-token-expiration: 604800000 # 7 days in ms
  cors:
    allowed-origins: http://localhost:3000
  upload:
    dir: uploads
